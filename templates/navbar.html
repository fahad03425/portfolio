              <li>
                <a href="{% url 'home:home' %}" class="block py-2 px-3 font-bold text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Home</a>

              </li>

                    <a href="https://github.com/fahad03425" target="_blank" class="text-white text-xl hover:scale-110 transition  " aria-label="GitHub">

                    <a href="https://www.linkedin.com/in/muhammad-fahad-35a83b2a7/" target="_blank" class="text-white text-xl hover:scale-110 transition " aria-label="LinkedIn">

                    <div class="absolute right-2 flex items-center gap-2 bg-white/10 px-4 rounded-full cursor-pointer hover:bg-white/20 transition">

                        <i class="fas fa-moon text-white text-xl"></i>

          </div> 
    </nav>
    

    <script>
        const menuToggle = document.getElementById('menu-btn');
        const menu = document.getElementById('navbar-hamburger');
    
        menuToggle.addEventListener('click', () => {
            const isMenuOpen = menu.classList.toggle('hidden'); // Toggle the hidden class
            menu.classList.toggle('bg-gradient-to-r', !isMenuOpen); // Toggle gradient classes
            menu.classList.toggle('from-transparent', !isMenuOpen);
            menu.classList.toggle('to-blue-500', !isMenuOpen);
    
            menuToggle.setAttribute('aria-expanded', !isMenuOpen); // Update aria-expanded dynamically
        });

     
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const html = document.documentElement; // Target the root for dark mode toggle
        
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark'); // Apply/remove the "dark" class
        
                // Toggle icons
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
            });
        
            // Save theme preference in localStorage (optional)
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                html.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        
            themeToggle.addEventListener('click', () => {
                if (html.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
        

    </script>
